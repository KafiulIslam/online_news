plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    // AGP 8+ requires a namespace
    namespace "com.kafi.globalnews"

    // Use an SDK you have installed. 36 is fine if installed; otherwise set 34.
    compileSdkVersion 36
    ndkVersion = "28.0.12433566"

    defaultConfig {
        applicationId "com.kafi.globalnews"
        minSdkVersion 29
        targetSdkVersion 36
        versionCode 2
        versionName "1.0.2"
    }

    // AGP 8.x runs on Java 17; compile with 17 for best compatibility
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            // shrinker/proguard rules can go here if you use them
        }
    }
}

flutter {
    source '../..'
}

apply plugin: 'com.google.gms.google-services'
